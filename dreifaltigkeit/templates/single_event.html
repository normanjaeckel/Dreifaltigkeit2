{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- Content -->
<section>

    <header class="main">
        <h1>{{ event.title }}</h1>
    </header>

    <div class="row">
      <div class="6u 12u$(small)">
          <p>{{ event.begin }} Uhr &middot; {{ event.place }}</p>
          <p>{{ event.content }}</p>
      </div>
      <div class="6u 12u$(small)">
          {% static 'images/Rosette.jpg' as default_image %}
          <span class="image fit "><img src="{{ event.mediafile|default:default_image }}" alt="" /></span>
      </div>
    </div>

    <hr class="major" />

</section>

{% endblock %}


{% block admin_link %}

<a href="{% url 'admin:dreifaltigkeit_event_change' event.pk %}">Termin bearbeiten</a>

{% endblock %}
